<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form id="login-form" class="form">
            <h1 class="title">Inicio</h1>
            <div class="inp">
                <input type="email" id="login-email" class="input" placeholder="Email" required autocomplete="username">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inp">
                <input type="password" id="login-password" class="input" placeholder="Contraseña" required autocomplete="current-password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="submit">Iniciar Sesión</button>
            <br>
            <div class="social-networks">
                <ion-icon name="logo-google"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-apple"></ion-icon>
            </div>
            <a href="pagina_olvido_su_contrasena.html" class="link">¿Olvidaste tu contraseña?</a>
            <p class="footer">¿No tienes cuenta? <a href="register.html" class="link">Por favor, regístrate</a></p>
        </form>
        <div class="banner">
            <h1 class="wel_text">Bienvenidos<br></h1>
            <p class="para">Gracias por visitarnos</p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
</body>
</html>
